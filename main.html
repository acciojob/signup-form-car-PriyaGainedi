<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" required placeholder="Name">
		<br>
		<label for="email">Email: </label>
		<input type="email" id="email" required placeholder="Email">
		<br>
		<label for="gender_f">Gender:</label>
		<input type="radio" id="gender_f" name="gender" required>Female
		<input type="radio" id="gender_m" name="gender" required>Male
		<br>
		<label for="cars">Choose your car</label>
		<select id="cars">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="age">Age: </label>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="dob">DOB: </label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number: </label>
		<input type="tel" id="tel" placeholder="Phone Number">
		<br>
		<label for="password">Password: </label>
		<input type="password" id="password" required placeholder="Password">
		<br>
		<input type="checkbox" required>I agree to the TOS.
		<br>
		<button type="submit">SUBMIT</button>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
